<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>振江股份 -  产品质量追溯平台</title>

  <!-- Bootstrap -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
  <!-- NProgress -->
  <link th:href="@{/css/nprogress.css}" rel="stylesheet">
  <!-- Animate.css -->
  <link th:href="@{/css/animate.min.css}" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link th:href="@{/css/custom.min.css}" rel="stylesheet">

</head>

<body class="login">
<div>

  <div class="login_wrapper text-center m-t-5">
    <img th:src="@{/images/jznee_logo.png}" alt="">
    <div class="animate form login_form m-t-5">
      <section class="login_content">
        <form method="get" th:action="@{/dashboard}" id="login" onsubmit="return validateForm()">
          <h1>产品质量追溯平台</h1>
          <div>
            <input type="text" class="form-control" id="email" placeholder="账号" />
          </div>
          <div>
            <input type="password" class="form-control" id="password" placeholder="密码" />
          </div>
          <div>
            <input type="text" class="form-control" placeholder="验证码" style="width: 60%;float:left"/>
            <a href="#" onclick="changeindentify()"><span id="indentifyview" style="float:right"><img height="34" id="validate_c" th:src="@{/backstage/getValidateCode}" width="105" style="vertical-align: center;margin-bottom:20px"/></span></a>
          </div>
          <br/>
          <div class="text-center m-t-5">
            <input id="remember" style="margin-bottom:20px" type="checkbox">&nbsp;记住密码</input>
            <br/>
            <button type="submit" id="submit" class="btn btn-primary">登陆</button>
          </div>
          <div class="text-center m-t-5">
          </div>

          <div class="clearfix"></div>

        </form>
      </section>
    </div>
  </div>

</div>
</body>

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>

<!--Single Layout JS -->
<script th:src="@{/js/layout_js/login_js.js}"></script>

</html>
